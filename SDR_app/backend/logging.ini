[loggers]
keys=root,uvicorn,scanner

[handlers]
keys=consoleHandler,fileHandler,scannerHandler

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn
propagate=0

[logger_scanner]
level=INFO
handlers=scannerHandler
qualname=scanner
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('/home/pi/SDR_app/logs/backend.log', 'a', 5000000, 50)

[handler_scannerHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('/home/pi/SDR_app/logs/scanner.log', 'a', 5000000, 50)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
